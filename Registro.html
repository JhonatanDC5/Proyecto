<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .tabs button.active {
            background-color: #0056b3;
        }
        .tabs button:hover {
            background-color: #0056b3;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.form-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');
            document.querySelectorAll('.tabs button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="active" data-tab="register" onclick="switchTab('register')">Crear Cuenta</button>
            <button data-tab="login" onclick="switchTab('login')">Iniciar Sesión</button>
        </div>

        <!-- Formulario de Registro -->
        <div id="register" class="form-container active">
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="register-account">Cuenta:</label>
                    <input type="text" id="register-account" name="account" required>
                </div>
                <div class="form-group">
                    <label for="register-fullname">Nombre Completo:</label>
                    <input type="text" id="register-fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Nombre de Usuario:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div id="login" class="form-container">
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="login-account">Cuenta:</label>
                    <input type="text" id="login-account" name="account" required>
                </div>
                <div class="form-group">
                    <label for="login-username">Nombre de Usuario:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
